<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather: Live Updates</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <link rel="stylesheet" href="./stylesheet.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <h1 class="header">Weather Dashboard</h1>
      </div>
      <div class="row">
        <div class="col-4 search-city">
          <div>
            <label for="exampleDataList" class="form-label"
              ><h2>Type a City Below</h2></label
            >
            <input
              class="form-control"
              id="type-city-name"
              placeholder="Type to search..."
            />
            <button type="search" id="search-btn" class="btn btn-primary mb-3">
              Search
            </button>
          </div>
          <div>
            Your Recent Searches:
            <ul id = "recent-searches">
              <!-- BCS RECOMMENDATION -->
              <!-- <li> <a class="recent-search1"></a></li>
              <li> <a class="recent-search2"></a></li>
              <li> <a class="recent-search3"></a></li>
              <li> <a class="recent-search4"></a></li>
              <li> <a class="recent-search5"></a></li> -->
              
            </ul>
          </div>
        </div>

        <div class="col-8 current-city">
          <h1>
            Viewing Current Weather for
            <span id="current-city">_________</span>
          </h1>
          <div class="card mb-3" style="max-width: 540px">
            <div class="row g-0">
              <div class="col-md-4">
                <!-- <img src="..." class="img-fluid rounded-start" alt="..." /> -->
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h3 class="date-today" card-title">Date:</h3>
                  <ul class="card-text">
                    <li class = "current-day daily-weather-temp">Temperature:</li>
                    <li class = "current-day daily-weather-wind">Wind:</li>
                    <li class = "current-day daily-weather-humidity">Humidity:</li>
                    <li class = "current-day daily-weather-main-weather">Main Weather:</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card h-100">
                <!-- <img src="..." class="card-img-top" alt="..." /> -->
                <div class="card-body">
                  <h5 class="forecast-date forecast-date-day1 card-title"></h5>
                  <ul class="card-text forecast forecast-day1">
                  </ul>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <!-- <img src="..." class="card-img-top" alt="..." /> -->
                <div class="card-body">
                  <h5 class="forecast-date forecast-date-day2 card-title"></h5>
                  <ul class="card-text forecast forecast-day2">

                  </ul>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <!-- <img src="..." class="card-img-top" alt="..." /> -->
                <div class="card-body">
                  <h5 class="forecast-date forecast-date-day3 card-title"></h5>
                  <ul class="card-text forecast forecast-day3">

                  </ul>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <!-- <img src="..." class="card-img-top" alt="..." /> -->
                <div class="card-body">
                  <h5 class="forecast-date forecast-date-day4 card-title"></h5>
                  <ul class="card-text forecast forecast-day4">

                  </ul>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <!-- <img src="..." class="card-img-top" alt="..." /> -->
                <div class="card-body">
                  <h5 class="forecast-date forecast-date-day5 card-title"></h5>
                  <ul class="card-text forecast forecast-day5">

                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   <script src=" https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
